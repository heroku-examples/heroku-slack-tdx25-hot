<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trail Boss Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Trail Boss Dashboard</h1>
        <p><strong>Location:</strong> {{ herd['location'] }}</p>
        <p><strong>Health Status:</strong> {{ herd['health_status'] }}</p>
        <p><strong>Feed Percentage:</strong> {{ herd['feed_percentage'] }}%</p>
        <p><strong>Water Percentage:</strong> {{ herd['water_percentage'] }}%</p>

        <button type="button" class="btn btn-success btn-lg" id="feedButton">Feed Herd</button>
        <button type="button" class="btn btn-info btn-lg" id="waterButton">Water Herd</button>
        <button type="button" class="btn btn-secondary btn-lg" id="moveButton">Move Herd</button>
        <button type="button" class="btn btn-danger btn-lg" id="vetButton">Request Vet</button>
    </div>

    <!-- Include the app.js script -->
    <script src="{{ url_for('static', filename='js/app.js') }}" defer></script>
</body>
</html>
